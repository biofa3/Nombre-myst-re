<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nombre mystère - Le jeu en ligne</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="titre">
        <h1>Nombre mystère</h1>
        <h3>Devine le nombre correct entre 1 et 10</h3>
      </div>
      <div class="form">
        <p class="nombre"></p>
        <p class="txt">
          Veuillez entrer un nombre entre 0 et 10
          </p><br><br>
          <input type="number" id="input" placeholder="8" />
        </p>
        <button id="btn">Valider</button>
      </div>
      <p id="reponse"></p>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
